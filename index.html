<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Game</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="box info">
        <label>XP: <span id="xp">0</span></label>
        <label>HP: <span id="hp">100</span></label>
        <label>Coin: <span id="coin">0</span></label>
    </div>
    <div class="box direction">
        <button class="buttonDirection" id="button1"></button>
        <button class="buttonDirection" id="button2">Start</button>
        <button class="buttonDirection" id="button3"></button>
    </div>
    <div class="box context">
        <div class="text">
            <p id="story">Welcome to Dragon Slayer. Defeat the dragon that holds the town captive.<br><br> Will you rise as the legendary Dragon Slayer, or succumb to Drakorath's darkness? <br> <br> Begin your quest by pressing start.</p>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
