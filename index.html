<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Game</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="box" id="monsterStat">
        <span class="stat">Monster Name: <span id="monsterNameText"></span></span>
        <span class="stat">HP: <span id="monsterHpText">50</span></span>
        <span class="stat">Level: <span id="monsterLevel">0</span></span>
    </div>
    <div class="box info">
        <span class="stat">HP: <span id="hp">100</span></span>
        <span class="stat">Coin: <span id="coin">50</span></span>
        <span class="stat">XP: <span id="xp">0</span></span>
    </div>
    <div class="box direction">
        <button class="buttonDirection" id="button1">Go to store</button>
        <button class="buttonDirection" id="button2">Start</button>
        <button class="buttonDirection" id="button3">Fight Drakorath</button>
    </div>
    <div class="box context">
        <div class="text">
            <p id="story">Welcome to Dragon Slayer. <br> <br> Press start to begin your journey!</p>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
